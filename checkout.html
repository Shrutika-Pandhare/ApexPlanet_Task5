
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="checkoutPage">
    <h2>Delivery & Payment</h2>
    <form class="checkoutForm" onsubmit="handleSubmit(event)">
      <div class="checkoutField">
        <label for="name">Full Name</label>
        <input type="text" id="name" required>
      </div>
      <div class="checkoutField">
        <label for="phone">Phone</label>
        <input type="text" id="phone" required>
      </div>
      <div class="checkoutField">
        <label for="address">Address</label>
        <input type="text" id="address" required>
      </div>
      <div class="checkoutField">
        <label for="payment-method">Select Payment Method</label>
        <select id="payment-method" onchange="toggleCardFields()">
          <option value="cod">Cash on Delivery</option>
          <option value="card">Card Payment</option>
        </select>
      </div>

     <div class="checkoutField cardRow" id="card-fields" style="display:none;">
  <div class="formRow">
    <div class="formGroup">
      <label for="card-number">Card Number</label>
      <input type="text" id="card-number">
    </div>
    <div class="formGroup">
      <label for="card-name">Name on Card</label>
      <input type="text" id="card-name">
    </div>
  </div>

  <div class="formRow">
    <div class="formGroup">
      <label for="expiry">Expiry</label>
      <input type="text" id="expiry" placeholder="MM/YY">
    </div>
    <div class="formGroup">
      <label for="cvv">CVV</label>
      <input type="text" id="cvv">
    </div>
  </div>
</div>


      <div class="checkoutBtns">
        <button type="button" onclick="window.location.href='cart.html'">Go to Cart</button>
        <button type="submit">Confirm Order</button>
      </div>
    </form>
  </div>
  <div class="checkoutToast" id="toast">Thank you! Your order is confirmed ðŸŽ‰</div>

  <script>
    function toggleCardFields() {
      const method = document.getElementById('payment-method').value;
      const cardFields = document.getElementById('card-fields');
      cardFields.style.display = method === 'card' ? 'block' : 'none';
    }

    function handleSubmit(event) {
      event.preventDefault();
      showToast();
      localStorage.removeItem('cart');
      setTimeout(() => window.location.href = 'index.html', 3000);
    }

    function showToast() {
      const toast = document.getElementById('toast');
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }
  </script>
</body>
</html>
